<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
<div class="content">
    {{ partial "head.html" . }}
    <main class="list">
        {{ .Content }}

        <h2>Recent Posts</h2>
        {{ range first 5 .Site.RegularPages }}
            <section class="list-item">
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                <p>{{ .Summary }}</p>
                <a href="{{ .RelPermalink }}">Read more â†’</a>
            </section>
        {{ end }}
    </main>
    {{ partial "footer.html" . }}
</div>
</body>
</html>
