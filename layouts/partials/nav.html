<nav class="navbar" style="border-bottom: 1px solid #e0e0e0; padding: 1rem 0; margin-bottom: 2rem; text-align: center;">
  <div class="nav" style="display: flex; justify-content: center; align-items: center;">
    <a href="{{ .Site.BaseURL }}" {{ if .IsHome }}class="active"{{ end }} style="text-decoration: none; color: inherit; font-weight: 500; padding: 0.25rem 0.75rem;">Home</a>
    <span style="color: #999; padding: 0 0.5rem;">|</span>
    {{ if .Site.Menus.main }}
    {{ range $index, $item := .Site.Menus.main }}
      {{ if gt $index 0 }}
        <span style="color: #999; padding: 0 0.5rem;">|</span>
      {{ end }}
      <a href="{{ .URL }}" {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}class="active"{{ end }} style="text-decoration: none; color: inherit; font-weight: 500; padding: 0.25rem 0.75rem;">{{ .Name }}</a>
    {{ end }}
    {{ end }}
  </div>
</nav>
