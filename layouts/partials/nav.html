<nav class="navbar">
  <div class="nav">
    <a href="{{ .Site.BaseURL }}" class="site-title">
      <strong>{{ .Site.Title }}</strong>
    </a>

    {{ if .Site.Menus.main }}
    <ul class="nav-links">
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}class="active"{{ end }}>
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</nav>
